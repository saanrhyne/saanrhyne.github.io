<div class="post-meta mb-3">
  <i class="far fa-folder-open fa-fw me-1"></i>
  {% assign base_path = '/categories/' %}
  {% if page.url == '/topics/' %}
    {% assign base_path = '/topics/' %}
  {% endif %}

  {% for category in site.categories %}
    <a href="{{ site.baseurl }}{{ base_path }}{{ category[0] | slugify | url_encode }}/" class="category-link">
      {{ category[0] }}
    </a>
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
</div>
