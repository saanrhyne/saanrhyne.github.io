{% assign base_path = '/categories/' %}
{% if page.url == '/topics/' %}
  {% assign base_path = '/topics/' %}
{% endif %}

<div class="post-meta mb-3">
  <i class="far fa-folder-open fa-fw me-1"></i>
  {% for category in site.categories %}
    <a href="{{ site.baseurl }}{{ base_path }}{{ category[0] | slugify | url_encode }}/">
      {{ category[0] }}
    </a>
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
</div>
